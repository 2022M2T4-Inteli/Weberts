<!DOCTYPE html>
<hmtl lang='pt'>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Financeiro - HU Payment</title>
    </head>
    <body>
        <div class="main">
            <div class="top">
                <div id="logo">
                    <img src="assets/logo.PNG">
                </div>
                <div id="menu">
                    <img src="./assets/menu.png">
                </div>
            </div>
            </div>
            <div class="body">
                <div class="background">
                    <div class="financeiro">
                        <h2 style="color:black">Financeiro</h2>
                    </div>
                    <div class="whitebg">
                        <div class="titulo">
                            <h3>Detalhamento da receita</h3>
                            <div class="button">
                                <h3>Gráfico de Antecipações</h3>
                                <button id="myBtn">2 meses</button>
                            </div>
                        </div>
                        <div id="myModal" class="modal">
                            <div class="modal-content">
                                <span class="close">&times;</span>
                                <button align="center" id="popup">3 meses</button>
                                <button align="center" id="popup">6 meses</button>
                                <button align="center" id="popup">1 ano</button>
                              </div>
                        </div>
                        <div class="grafico">
                            <section class="pie">
                                <canvas class="pie-chart"></canvas>                                      
                            </section>    
                            <section class="bar">
                                 <canvas class="bar-chart"></canvas> 
                            </section>
                        </div>
                            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
                           
                           <script>
                               Chart.defaults.font.weight = 'bolder';
                               Chart.defaults.font.family = 'Montserrat';
                                var ctx = document.getElementsByClassName('pie-chart');
                                var chartGraph = new Chart(ctx, {
                                    type: 'doughnut',
                                    data: {
                                        labels: ['Dinheiro Antecipável', 'Dinheiro Não Antecipável', 'Dinheiro Antecipado'],
                                    datasets: [{
                                        label: 'Detalhamento receita',
                                        data: [300,50,100],
                                        backgroundColor: [
                                            'rgb(255, 99, 132)',
                                            'rgb(54, 162, 235)',
                                            'rgb(255, 205, 86)'
                                        ],
                                        hoverOffset: 4,
                                        radius: '100%',
                                        borderWidth: 1,
                                        cutout: '60%',
                                    options: {
                                        responsive: false,
                                        maintainAspectRatio: false,                                                                               
                                    }
                                    }]                                        
                                    }
                                }); 
                            </script>
                            <script>                                
                                var boy = document.getElementsByClassName('bar-chart');
                                var barGraph = new Chart(boy, {
                                    type: 'bar',
                                    data: {
                                        labels: ['Jan', 'Fev'],
                                        datasets: [{
                                            label: 'Gráfico de Antecipações em R$',
                                            data: [3000, 2700],
                                            backgroundColor: [
                                                'rgb(255, 99, 132)',
                                                'rgb(255, 159, 64)',
                                        ],
                                        barThickness: 125,
                                        borderRadius: 12
                                    }]
                                    },
                                    options: {
                                        maintainAspectRatio: false,
                                        scales: {
                                        x: {
                                            grid: {
                                            display: false
                                            }
                                        },
                                        y: {
                                            grid: {
                                            display: false
                                            }
                                        }
                                        }
                                    }
                                });
                            </script> 
                    </div>
                    
                </div>
            </div>
        </div>
        <script>
            var modal = document.getElementById("myModal");
            var btn = document.getElementById("myBtn");
            var span = document.getElementsByClassName("close")[0];
            btn.onclick = function() {
                modal.style.display = "block";
            }
            span.onclick = function() {
                modal.style.display = "none";
            }
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
    </body>
        
</html>
