<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="../css/dashboard.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">

        <title>Hurb | Dashboard</title>
    </head>
    <body>
        <!--Cabeçalho do site-->
        <header class="header">
            <a href="./dashboard.html"><img id="logo" src="../assets/logo.png" alt="logo" /></a>
            <div class="toggle" onclick="toggleMenu();"></div>
            <ul class="menu">
                <li><a href="./dashboard.html" onclick="toggleMenu();" >Dashboard <br><br></a></li>
                <li><a href="#location" onclick="toggleMenu();" >Meus Hotéis <br><br></a></li>
                <li><a href="./antecipacoesInfo.html" onclick="toggleMenu();" >Informações sobre antecipações <br><br></a></li>
                <li><a href="#services" onclick="toggleMenu();" >Configurações <br><br></a></li>
                <li><a href="./loginPage.html" onclick="toggleMenu();" >Sair <br><br></a></li>
            </ul>
            <!-- <img id="menu" src="../assets/menu.png" alt="menu" /> -->
            <h2 style="margin-left: 10px;">Dashboard</h2>
        </header>
        <!--Corpo principal da página dashboard-->
        <div class="body-dashboard">
        <!--Centro do dashboard que está dentro do corpo principal-->
            <div class="dashboard-center">
                <!--Metade do centro do dashboard-->
                <div class="dashboard-row">
                    <!--Botão de solicitação de antecipação-->
                    <a href="./antecipações.html" class="select-button">
                        <img id="solicitar-antecipação" src="../assets/forma-de-pagamento.png">
                        <br>
                        <div style="height: 10%; width: 100%;">
                            <span>Solicitar<br>antecipação</span>
                        </div>
                    </a>
                    <!--Botão de acompanhamento das finanças do hotel-->
                    <a href="./financeiro.html" class="select-button">
                        <img id="finanças" src="../assets/dinheiro.png">
                        <br>
                        <div style="height: 10%; width: 100%;">
                            <span>Finanças</span>
                        </div>
                    </a>
                </div>
                <!--Outra metade do centro do dashboard-->
                <div class="dashboard-row">
                    <!--Botão de ver o histórico de antecipações do hotel-->
                    <a  href="./historico.html" class="select-button">
                        <img id="histórico" src="../assets/time-past.png">
                        <br>
                        <div style="height: 10%; width: 100%; margin-top: 15px;">
                            <span>Histórico</span>
                        </div>
                    </a>
                    <!--Botão de acompanhar as solicitações de antecipação-->
                    <a href="#" class="select-button">
                        <img id="acompanhar-solicitações" src="../assets/complacente.png">
                        <br>
                        <div style="height: 10%; width: 100%;margin-top: 10px;margin-bottom: 10px;">
                            <span>Acompanhar<br>as solicitações</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            function toggleMenu() {
              var menuToggle = document.querySelector(".toggle");
              var menu = document.querySelector(".menu");
              menuToggle.classList.toggle("active");
              menu.classList.toggle("active");
            }
          </script>
    </body>
</html>
