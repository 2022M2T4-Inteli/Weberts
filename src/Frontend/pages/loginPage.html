<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/loginPage.css">
    <link
      rel="shortcut icon"
      href="../assets/favicon.png"
      type="image/x-icon"
    />
    <title>Hurb | Login</title>
</head>
<body>
    <main>
        <div class="textContainer">
            <h1>
                Bem-Vindo
            </h1>
            <div class="formContainer">
                <p>Login</p>
                <input type="email" name="email" id="email">
                <p>Senha</p>
                <input type="password" name="password" id="password">
                <p id="passwordForgoten">
                    Esqueci minha senha
                </p>
                <div class="btnBx">
                    <a href="./dashboard.html" class="loginBtn">Entrar</a>
                </div>
            </div>
        </div>
        <div class="logoContainer">
            <div class="logoBx">
                <div class="logoFdp">
                    <img src="../assets/Hurbrb-logo.png" alt="logo">
                </div>
            </div>
            <div class="imgBx">
                <img class="gif" src="../assets/travellingGif.gif" alt="">
            </div>
        </div>
    </main>
</body>
</html>
