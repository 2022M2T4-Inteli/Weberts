<!DOCTYPE html>
<html>
  <head>
    <!-- Inicial configuration information -->
    <meta charset="utf-8" />
    <!-- Website style-->
    <link href="../css/dashboard.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../assets/favicon.png"
      type="image/x-icon"
    />
    <script src="../scripts/script.js"></script>

    <title>Hurb | Dashboard</title>
  </head>
  <body>
    <!--Website header-->
    <header class="header">
      <a href="/dashboard"
        ><img id="logo" src="../assets/logo.png" alt="logo"
      /></a>
      <div class="toggle"></div>
      <ul class="menu">
          <div id="options" onmouseenter="mouseIn()" onmouseleave="mouseOut()">
            <a id="myAccount"><li>Minha Conta</li></a>
            <div class="list">
              <a id="option0" class="none" style="cursor: pointer;" href="/editarDados"><li class="list">Dados Pessoais</li></a>
            <a id="option1" class="none" style="cursor: pointer;" href="/editarBanco"><li class="list">Dados Bancários</li></a>
            <a id="option2" class="none" style="cursor: pointer;" href="/index"><li class="list">Sair</li></a>
            </div>          
          </div>        
      </ul>
    </header>
    <!--Main body of the dashboard page-->
    <div class="body-dashboard">
      <!--Dashboard center that is inside of the main body-->
      <div class="dashboard-center">
        <!--Half of the dashboard center-->
        <div class="dashboard-row">
          <!--Button to request the antecipation-->
          <a href="./antecipacoes" class="select-button">
            <img
              id="solicitar-antecipação"
              src="../assets/forma_de_pagamento.svg"
            />
            <br />
            <div style="height: 10%; width: 100%">
              <span>Solicitar<br />antecipação</span>
            </div>
          </a>
          <!--Button to acompany the hotel's finance-->
          <a href="/financeiro" class="select-button">
            <img id="finanças" src="../assets/dinheiro.png" />
            <br />
            <div style="height: 10%; width: 100%">
              <span>Finanças</span>
            </div>
          </a>
        </div>
        <!--Other half of the dashboard center-->
        <div class="dashboard-row">
          <!--Button to see the antecipation history of the hotel-->
          <a href="/historico" class="select-button">
            <img id="histórico" src="../assets/time.svg" />
            <br />
            <div style="height: 10%; width: 100%; margin-top: 15px">
              <span>Histórico</span>
            </div>
          </a>
          <!--Button to acompany the antecipation requests-->
          <a href="/antecipacoesInfo" class="select-button">
            <img id="info-ant" src="../assets/info.svg" />
            <br />
            <div
              style="
                height: 10%;
                width: 100%;
                margin-top: 10px;
                margin-bottom: 10px;
              "
            >
              <span>Saiba mais<br />sobre antecipações</span>
            </div>
          </a>
        </div>
      </div>
    </div>
    <!-- Lateral menu coding  -->
    <script type="text/javascript">
      function toggleMenu() {
        var menuToggle = document.querySelector(".toggle");
        var menu = document.querySelector(".menu");
        menuToggle.classList.toggle("active");
        menu.classList.toggle("active");
      }
    </script>
<!-- Widget for the blind -->
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
  </body>
</html>
